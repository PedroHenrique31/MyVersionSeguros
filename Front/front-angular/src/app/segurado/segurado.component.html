<!-- Cria um campo de pesquisa de segurado -->
<label>Pesquise por uma segurado pelo nome</label>
<form>
  <input type="text" name="nomePesquisaSegurado" />
  <input type="submit" value="Pesquisar" />
</form>

<!-- Cria uma lista desordenada com os nomes e CODs dos funcionarios -->
<div>
<table>
    <caption>
    <strong>Segurados</strong></caption>
    
    
    <th>Nome</th>
    <th>Profiss√£o - empresa</th>
    
    <tr *ngFor="let item of segurados">
        <td>{{item.NOME}}</td>
        <td>{{item.profissao}} - {{item.empresa}}</td>
        <td><a routerLink="/segurado/{{item.COD}}">detalhes</a></td>
    </tr>
</table>
</div>
