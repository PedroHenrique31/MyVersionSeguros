<h1>novo-segurado works!</h1>
<p>Vamos criar um form para novo segurado aqui</p>

<form>
    <h2>Informações pessoais do segurado</h2>
    <fieldset>
        <div>
        <label for="nome">Nome</label><br>
        <input type="text" id="nome">
        </div>
        <div>
            <label for="dataNascimento">Data de nascimento</label><br>
            <input type="date" id="dataNascimento" name="dataNascimento">
        </div>
        <div>
            <label for="cpf">CPF</label><br>
            <input type="text" id="cpf" name="cpf">
        </div>
        <div>
            <label for="rg">RG</label><br>
            <input type="text" id="rg" name="rg">
        </div>
</fieldset>
<h2>Informações complementares ao segurado</h2>
<fieldset>
    <div>
        <label for="profissao">Profissão</label><br>
        <input name="profissao">
    </div>
    <div>
        <label for="empresa">Empresa</label><br>
        <input name="empresa">
    </div>
    <div>
        <label for="renda">Renda</label><br>
        <input name="renda">
    </div>
    <div>
        <label>Observação a cerca do segurado</label><br>
        <textarea name="comentario" cols="50" rows="10">
        </textarea>
    </div>
</fieldset>
</form>
