<h1>novo-segurado works!</h1>
<p>Vamos criar um form para novo segurado aqui</p>


<ng-container [ngSwitch]="etapa">
<ng-container *ngSwitchCase="0">
    <ng-container *ngTemplateOutlet="etapa1"></ng-container>
</ng-container>
<ng-container *ngSwitchCase="1">
    <ng-container *ngTemplateOutlet="etapa2"></ng-container>
</ng-container>
<ng-container *ngSwitchCase="2">
    <ng-container *ngTemplateOutlet="etapa3"></ng-container>
</ng-container>

<ng-container *ngSwitchDefault="">
    <ng-container *ngTemplateOutlet="Padrao"></ng-container>
</ng-container>
</ng-container>



<ng-template #etapa1>
<form [formGroup]="formulario">
    <h2>Informações pessoais do segurado</h2>
    <fieldset>
        <div>
        <label for="nome">Nome</label><br>
        <input type="text" id="nome" formControlName="nome" name="nome">
        </div>
        <div>
            <label for="dataNascimento">Data de nascimento</label><br>
            <input type="date" id="dataNascimento" formControlName="dataNascimento" name="dataNascimento">
        </div>
        <div>
            <label for="cpf">CPF</label><br>
            <input type="text" id="cpf" formControlName="cpf" name="cpf">
        </div>
        <div>
            <label for="rg">RG</label><br>
            <input type="text" id="rg" formControlName="rg" name="rg">
        </div>
</fieldset>
<h2>Informações complementares ao segurado</h2>
<fieldset>
    <div>
        <label for="profissao">Profissão</label><br>
        <input formControlName="profissao" name="profissao">
    </div>
    <div>
        <label for="empresa">Empresa</label><br>
        <input formControlName="empresa" name="empresa">
    </div>
    <div>
        <label for="renda">Renda</label><br>
        <input formControlName="renda" name="renda">
    </div>
    <div>
        <label>Observação a cerca do segurado</label><br>
        <textarea formControlName="observacao" name="comentarios" cols="50" rows="10">
        </textarea>
    </div>
</fieldset>
<button (click)="vaiProximaEtapa()">Próximo - Contatos</button>
</form>
</ng-template>


<ng-template #etapa2>
<p>Cadastre os telefones e emails</p>
<button (click)="vaiProximaEtapa()">Próximo - Endereços</button>
</ng-template>
<ng-template #etapa3>
<p>Agora os endereços</p>
<p>Perguntar se o segurado possui apólice para cadastrar</p>
<button (click)="vaiProximaEtapa()">Próximo</button>
</ng-template>
<ng-template #Padrao>
    <h1>Calma amigo!</h1>
</ng-template>
