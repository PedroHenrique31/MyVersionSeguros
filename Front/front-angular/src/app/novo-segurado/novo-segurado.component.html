<h1>novo-segurado works!</h1>


<ng-container [ngSwitch]="etapa">
<ng-container *ngSwitchCase="0">
    <ng-container *ngTemplateOutlet="etapa1"></ng-container>
</ng-container>
<ng-container *ngSwitchCase="1">
    <ng-container *ngTemplateOutlet="etapa2"></ng-container>
</ng-container>
<ng-container *ngSwitchCase="2">
    <ng-container *ngTemplateOutlet="etapa3"></ng-container>
</ng-container>

<ng-container *ngSwitchDefault="">
    <ng-container *ngTemplateOutlet="Padrao"></ng-container>
</ng-container>
</ng-container>



<ng-template #etapa1>
<form [formGroup]="formulario">
    <h2>Informações pessoais do segurado</h2>
    <fieldset>
        <div>
        <label for="nome">Nome</label><br>
        <input type="text" id="nome" formControlName="nome" name="nome">
        </div>
        <div>
            <label for="dataNascimento">Data de nascimento</label><br>
            <input type="date" id="dataNascimento" formControlName="dataNascimento">
        </div>
        <div>
            <label for="cpf">CPF</label><br>
            <input type="text" id="cpf" formControlName="cpf">
        </div>
        <div>
            <label for="rg">RG</label><br>
            <input type="text" id="rg" formControlName="rg">
        </div>
</fieldset>
<h2>Informações complementares ao segurado</h2>
<fieldset>
    <div>
        <label for="profissao">Profissão</label><br>
        <input formControlName="profissao">
    </div>
    <div>
        <label for="empresa">Empresa</label><br>
        <input formControlName="empresa">
    </div>
    <div>
        <label for="renda">Renda</label><br>
        <input formControlName="renda">
    </div>
    <div>
        <label>Observação a cerca do segurado</label><br>
        <textarea formControlName="observacao" name="comentarios" cols="50" rows="10">
        </textarea>
    </div>
</fieldset>
<button (click)="vaiProximaEtapa()">Próximo - Contatos</button>
</form>
</ng-template>


<ng-template #etapa2>
<h3>Cadastre os telefones e emails</h3>
<form [formGroup]="formulario">
    <label>Telefones</label>
    <fieldset>
        <div>
            <label>DDD</label>
            <input type="text" formControlName="DDD">
            <label>Número do telefone</label>
            <input type="text" formControlName="telefone">
            <button (click)="adicionaTelefone()">Adicionar</button>
        </div>
    </fieldset>
    <label>e-mails</label>
    <fieldset>
        <div>
            <label>e-mail</label>
            <input type="text" formControlName="email">
            <button (click)="adicionaEmail()">Adicionar</button>
        </div>
    </fieldset>
</form>
<button (click)="vaiProximaEtapa()">Próximo - Endereços</button>
</ng-template>




<ng-template #etapa3>
<h3>Agora os endereços</h3>
<fieldset>
    <form [formGroup]="formulario">
        
    </form>
</fieldset>
<p>Perguntar se o segurado possui apólice para cadastrar</p>
<button (click)="vaiProximaEtapa()">Próximo</button>
</ng-template>




<ng-template #Padrao>
    <h1>Calma amigo!</h1>
</ng-template>
